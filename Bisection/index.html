<html>

<head>
    <title>Bissecção de Funções</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>
    Função: <input type="text" id="equacao" size="100" /><br><br>
    Valor de a: <input type="text" id="a" /><br><br>
    Valor de b: <input type="text" id="b" /><br><br>
    Valor mínimo de erro: <input type="text" id="e" /><br><br>
    <button onclick="iniciarBisseccao()">Calcular</button><br><br>
    Resultado: <br><br>
    <div id="resultado"></div>
    <script>

        function iniciarBisseccao() {
            $('#resultado').html("");
            equacao = $('#equacao').val();
            a = eval($('#a').val());
            b = eval($('#b').val());
            e = eval($('#e').val());
            aplicarAbordagem(equacao, a, b, e);
        }

        function aplicarAbordagem(equacao, a, b, e) {
            x = a;
            fa = eval(equacao);
            x = b;
            fb = eval(equacao);
            xm = (a + b) / 2;
            x = xm;
            fxm = eval(equacao);
            adicionarLinha(a, b, fa, fb, xm, fxm);
            if (!(Math.abs(fxm) <= e)) {
                if (fxm < 0 && fa < 0) {
                    a = xm;
                }
                if (fxm < 0 && fb < 0) {
                    b = xm;
                }
                if (fxm > 0 && fa > 0) {
                    a = xm;
                }
                if (fxm > 0 && fb > 0) {
                    b = xm;
                }
                aplicarAbordagem(equacao, a, b, e);
            }
        }

        function desenharTabela() {
            //$('#resultado').html("aaaaaa");
        }

        function adicionarLinha(a, b, fa, fb, xm, fxm) {
            $('#resultado').append("a: " + a + "<br>f(a): " + fa + "<br>b: " + b + "<br>f(b): " + fb + "<br>xm: " + xm + "<br>f(xm):" + fxm + "<br><br>");
        }

    </script>
</body>

</html>
